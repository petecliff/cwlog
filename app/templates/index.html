{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
<div class="jumbotron">
  <h1>cwLog demo</h1>
  <form method="POST">
    <div><label>Add item: <input type="text" name="item"></label></div>
    <input type="submit" name="action" value="Add">&nbsp;<input type="submit" name="action" value="Clear">
  </form>
</div>
<hr />
<div>
    <ul>
    {% for i in items %}
    <li>{{ i['item'] }}</li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
